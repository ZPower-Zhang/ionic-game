<ion-content style="background: url(./../assets/imgs/Blocks.jpg);" id="body_ele">
  <div class="content_div">
    <img src="./../assets/imgs/Lottery.png" class="lootery" />
    <p class="desc">若选中的字符与Elastos Blockchain生成的区块Hash值末位值相同，即为押中获奖。
      <a href="javascript:void(0);" (click)="goToHistory()">查看历史</a>
    </p>
    <!-- <p class="desceng">You will be reward if your input is same to the last letter of Hash value generated by the Elastos Blockchain.
      <a href="javascript:void(0);" (click)="goToHistory()">&nbsp;&nbsp;View history</a>
    </p> -->
    <p class="now_block">本期区块#{{ curBlock }}</p>
    <div class="number_div">
      <div (click)="inputNum('0')" ng-model="curBlock" ng-class="{active: curBlock == 0}">0</div>
      <div (click)="inputNum('1')" ng-model="curBlock" ng-class="{active: curBlock == 1}">1</div>
      <div (click)="inputNum('2')" ng-model="curBlock" ng-class="{active: curBlock == '2'}">2</div>
      <div (click)="inputNum('3')">3</div>
      <div (click)="inputNum('4')">4</div>
      <div (click)="inputNum('5')">5</div>
      <div (click)="inputNum('6')">6</div>
      <div (click)="inputNum('7')">7</div>
      <div (click)="inputNum('8')">8</div>
      <div (click)="inputNum('9')">9</div>
      <div (click)="inputNum('a')">a</div>
      <div (click)="inputNum('b')">b</div>
      <div (click)="inputNum('c')">c</div>
      <div (click)="inputNum('d')">d</div>
      <div (click)="inputNum('e')">e</div>
      <div (click)="inputNum('f')">f</div>
    </div>
    <div class="sumit_btn" (click)="submitToElastos()">
      <p>提交至Elastos区块链</p>
      <p>Update to Elastos Blockchain</p>
    </div>
  </div>
</ion-content>
